<div class="mt-7 box rounded-xl border border-gray-300 bg-white p-6 w-full md:max-w-sm">
	<div class="flex items-center justify-between w-full border-b border-gray-200 mb-7">
		<p class="m-0 font-medium text-base leading-7 text-black">Filtros</p>
	</div>

	<div class="w-full">
		<form class="w-full" [formGroup]="filterForm">
			<label class="truncate text-1lg font-medium leading-6 tracking-tight">Producto</label>
			<mat-form-field class="w-full" appearance="outline">
				<input matInput formControlName="search" />
			</mat-form-field>

			<div class="flex flex-col">
				<label class="truncate text-1lg font-medium leading-6 tracking-tight">Precio:</label>
				<div class="flex w-full">
					<div class="flex flex-col w-1/2">
						<label class="truncate text-1lg font-thin leading-6 tracking-tight">Mínimo</label>
						<mat-form-field appearance="outline">
							<input matInput type="number" formControlName="minPrice" />
						</mat-form-field>
					</div>
					<div class="flex flex-col w-1/2">
						<label class="truncate text-1lg font-thin leading-6 tracking-tight">Máximo</label>
						<mat-form-field appearance="outline">
							<input matInput type="number" formControlName="maxPrice" />
						</mat-form-field>
					</div>
				</div>
			</div>

			<div class="flex flex-col">
				<label class="truncate text-1lg font-medium leading-6 tracking-tight">Calificación:</label>
				<div class="flex w-full">
					<div class="flex flex-col w-1/2">
						<label class="truncate text-1lg font-thin leading-6 tracking-tight">Mínimo</label>
						<mat-form-field appearance="outline">
							<input
								matInput
								type="number"
								formControlName="minRating"
								min="0"
								max="5"
								step="0.1"
							/>
						</mat-form-field>
					</div>
					<div class="flex flex-col w-1/2">
						<label class="truncate text-1lg font-thin leading-6 tracking-tight">Máximo</label>
						<mat-form-field appearance="outline">
							<input
								matInput
								type="number"
								formControlName="maxRating"
								min="0"
								max="5"
								step="0.1"
							/>
						</mat-form-field>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
